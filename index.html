<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 Panel de Información</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">📋 Panel de Gestión</h1>

    <!-- 🧾 Información Recabada -->
    <h2>📦 Información Recabada</h2>
    <div class="table-responsive">
      <table class="table table-bordered" id="tabla-recabada">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo electrónico</th>
            <th>Tipo de producto</th>
            <th>Subcategoría</th>
            <th>Precio</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- 📈 Gráfica de productos más vendidos -->
    <h2 class="mt-5">📊 Productos Más Vendidos</h2>
    <canvas id="grafica-productos" height="100"></canvas>
  </div>

  <script src="estructura.js"></script>
</body>
</html>

  <!-- Tu JS personalizado -->
  <script src="admin.js"></script>
</body>
</html>
